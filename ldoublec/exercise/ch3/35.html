<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>标题字应用</title>
</head>

<body>
    <!-- 自动在标题前后添加空行
 有left center right justify四种对齐方法
 一般使用css-->
    <h1 align="center">Web前端开发技术1</h1>
    <h2 align="left">Web前端开发技术2</h2>
    <h3 align="center">Web前端开发技术3</h3>
    <h4 align="right">Web前端开发技术4</h4>
    <h5 align="justify">Web前端开发技术5</h5>
    <h6 align="center">Web前端开发技术6</h6>
</body>

</html>
