<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P87练习</title>
    <style type="text/css">
        img {
            width: 150px;
            height: 150px;
            border: 2px #cc0066 ridge;
        }

        ul {
            list-style-type: none;
        }

        li {
            float: left;
        }
    </style>
</head>

<body>
    <h1 align="center">
        图像画廊
    </h1>
    <hr size="5" color="#000000">
    <marquee behavior="alternate">
        <ul>
            <li><img src="../../picture/71_1.png"></li>
            <li><img src="../../picture/71_2.png"></li>
            <li><img src="../../picture/71_3.png"></li>
            <li><img src="../../picture/71_4.png"></li>
            <li><img src="../../picture/logo.jpg"></li>
        </ul>
    </marquee>
    <hr size="5" color="#000000">
    <marquee behavior="alternate" scrollamount="50">
        <p>
        <ul>
            <li><img src="../../picture/71_1.png"></li>
            <li><img src="../../picture/71_2.png"></li>
            <li><img src="../../picture/71_3.png"></li>
            <li><img src="../../picture/71_4.png"></li>
            <li><img src="../../picture/logo.jpg"></li>
        </ul>
        </p>
    </marquee>
    <hr size="5" color="#000000">
</body>

</html>
