<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img_width_border</title>
    <style type="text/css">
        ul {
            list-style-type: none;
            /* 去除列表项前的符号 */
        }

        li {
            display: inline;
            /* float: left; */
            padding: 0 20px;
            /* 垂直排列转变成水平排列 */
        }

        img {
            width: 10%;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <img src="../../picture/logo.jpg" alt="1">
            <p>
                图像加载失败时替代文本alt出现在图像位置上
            </p><br><br>
        </li>
        <li><img src="../../picture/logo.jpg" name="2"></li>
        <li><img src="../../picture/logo.jpg" title="3"></li>
        <li><img src="../../picture/logo.jpg" border="50"></li>
        <li><img src="../../picture/logo.jpg" hspace="50"></li>
    </ul>
</body>

</html>
