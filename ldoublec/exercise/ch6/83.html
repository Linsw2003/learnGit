<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面中嵌入多媒体文件</title>
    <style type="text/css">
        div {
            text-align: center;
            font-size: 18px;
            font-family: 黑体;
        }
    </style>
</head>

<body>
    <div>
        <h3>
            醉花阴
        </h3>
        <h4>
            李清照
        </h4>
        <hr size="5" color="#660099">
        <p>
            薄雾浓云愁永昼，瑞脑消金兽。<br>佳节又重阳，玉枕纱厨，半夜凉初透。<br>东篱把酒黄昏后，有暗香盈袖。<br>莫道不消魂，帘卷西风，人比黄花瘦。
        </p>
        <hr size="5" color="#660066">
        <h3>
            嵌入的多媒体文件
        </h3>
        <!-- <bgsound src="../../music/FrogMonster - Remember Our Summer.mp3" loop="-1"></bgsound> -->
        <embed src="../../music/FrogMonster - Remember Our Summer.mp3" width="300" height="150" autostart="false"
            loop="false">
        </embed>
        <embed src="../../music/FrogMonster - Remember Our Summer.flac" width="60%" height="150" autostart="false"
            loop="false">
        </embed>
        <embed src="../../music/FrogMonster - Remember Our Summer.mp3" width="0" height="0" autostart="true"
            loop="true">
        </embed>
        <embed src="../../movie/001.mp4" autostart="false" loop="false">
        </embed>
        <embed src="../../movie/002.mp4" width="80%" height="600" autostart="false" loop="false">
        </embed>
    </div>
</body>

</html>
