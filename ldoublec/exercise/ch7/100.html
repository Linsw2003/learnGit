<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多导入外部样式表</title>
    <style type="text/css">
        @import url("../css_file/ch7/7_1.css");
        @import url("../css_file/ch7/7_2.css");

        #h3_css {
            font-size: 24px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 id="h1_css">
        这个h1标题使用链入外部样式1.css中的ID样式和h1样式
    </h1>
    <h2 id="h1_css">
        这个h2标题使用链入外部样式1.css中的ID样式
    </h2>
    <h1 class="int_css">
        这个h1标题使用链入外部样式1.css中的class样式和h1样式
    </h1>
    <h2 class="int_css">
        这个h2标题使用链入外部样式1.css中的class样式
    </h2>

    <a href="">
        这个链接使用链入外部样式2.css中的a样式
    </a>
    <ul>
        <li class="li1">
            这个li使用链入外部样式2.css中的calss样式
        </li>
    </ul>
    <p id="h3_css">
        这个p段落使用内部样式的ID样式、大小为24px、斜体
    </p>
</body>

</html>
